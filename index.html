<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS game</title>
    <link rel="stylesheet" href="rps.css">
</head>
<body>
    <h1>Let's PLay</h1>
   <div class="game">
    <div class="choice" id="rock">
        <img src="r.png">
    </div>
    <div class="choice" id="paper">
        <img src="p.png">
    </div>
    <div class="choice" id="scissors">
        <img src="s.png">
    </div>
   </div>
   <div class="select">
    <div class="person">
        <p id="user">0</p>
        <p>User's win count</p>
    </div>
    <div class="person">
        <p id="robot">0</p>
        <p>Robot's win count</p>
    </div>
   </div>
   <div class="result hide">
    <p id="message" >result</p>
   </div>
    <script src="rps.js"></script>
</body>
</html>
